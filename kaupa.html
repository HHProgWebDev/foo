<!doctype html>
<html class="" lang="is">
  <head>
    <meta charset="utf-8">
    <title>Kaupa - Fooþjónustan</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Fooþjónustan</a></li>
          <li><a href="./um.html">Um</a></li>
          <li><a href="./kaupa.html" class="button button--small">Kaupa</a></li>
        </ul>
      </nav>
      <div class="hero hero--subpage">
        <h1 class="heading heading--one">Kaupa</h1>
      </div>
    </header>
    <main>
      <section>
        <form class="form">
          <div class="row">
            <div class="col col-4 offset-1 col-md-6 offset-md-0 col-sm-12">
              <fieldset>
                <legend>Persónuupplýsingar</legend>
                <div class="input input--text">
                  <label for="nafn">Nafn:</label>
                  <input type="text" name="nafn" id="nafn" required>
                </div>
                <div class="input input--text">
                  <label for="kennit">Kennitala:</label>
                  <input type="text" pattern="[0-9]{6}-[0-9]{4}" name="kennit"
                    id="kennit" required placeholder="123456-7890">
                </div>
                <div class="input input--radioset">
                  <p>Kyn:</p>
                  <div class="input input--radio">
                    <input type="radio" id="kynF" name="kyn" value="F">
                    <label for="kynF">Kona</label>
                  </div>
                  <div class="input input--radio">
                    <input type="radio" id="kynM" name="kyn" value="M">
                    <label for="kynM">Karl</label>
                  </div>
                  <div class="input input--radio">
                    <input type="radio" id="kynA" name="kyn" value="A">
                    <label for="kynA">Annað</label>
                  </div>
                </div>
                <div class="input input--text">
                  <label for="simi">Sími:</label>
                  <!-- laga pattern-->
                  <input type="text" pattern="+[0-9]{3}\s[0-9]{3}\s[0-9]{4}" name="simi"
                    id="simi" autofocus placeholder="+354 812 3456">
                </div>
                <div class="input input--text">
                  <label for="heimfang">Heimilisfang:</label>
                  <input type="text" name="heimfang" id="heimfang">
                </div>
                <div class="input input--checkbox">
                  <label>
                  <input type="checkbox" name="postlisti" checked>
                  Skrá mig á póstlista
                  </label>
                </div>
              </fieldset>
            </div>

            <div class="col col-4 offset-2 col-md-6 offset-md-0 col-sm-12">
              <fieldset>
                <legend>Greiðsluupplýsingar</legend>
                <div class="input">
                  <label for="pay-method">Greiða með:</label>
                  <select class="select-pay" name="pay-method" id="pay-method" required>
                    <option>Kreditkorti</option>
                    <option>Millifærslu</option>
                    <option>Reiðufé</option>
                  </select>
                </div>
                <div class="input input--text">
                  <label for="card-name">Nafn á korti:</label>
                  <input type="text" name="card-name" id="card-name" required>
                </div>
                <div class="input input--text">
                  <label for="card-number">Kortanúmer:</label>
                  <!-- laga pattern-->
                  <input type="text" pattern="([0-9]{4}-){3}[0-9]{4}"
                    name="card-number" id="card-number" required
                    autofocus placeholder="5999-9999-9999-9999">
                </div>
                <p>Gildistími:</p>
                <div class="input input--select">
                  <label for="exp-month">Mán</label>
                  <select class="select-time" name="exp-month" id="exp-month">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <label for="exp-year">Ár</label>
                  <select class="select-time" name="exp-year" id="exp-year">
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                  </select>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="row">
            <button class="button button--order-page">Panta</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="row">
        <div class="col col-3 offset-3 col-sm-6 offset-sm-0">
          <p>Fooþjónustan</p>
          <p>123-4567</p>
        </div>
        <div class="col col-3 col-sm-6">
          <p>Opið 12-13 alla daga</p>
          <p>Bargata 1</p>
          <p>900 Foobar</p>
        </div>
      </div>
      <hr>
      <p class="copyright">© Fooþjónustan 2017</p>
    </footer>
  </body>
</html>
